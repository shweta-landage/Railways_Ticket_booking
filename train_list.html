<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .train-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .train {
            background: #e9ecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .train:hover {
            transform: scale(1.02);
            background: #dfe4ea;
        }
        .book-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .book-btn:hover {
            background: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>ðŸš† Available Trains</h1>

    <div class="train-list">
        {% if trains %}
            {% for train in trains %}
                <div class="train">
                    <p><strong>{{ train.name }}</strong> ({{ train.source }} â†’ {{ train.destination }})</p>
                    <a href="{% url 'book_ticket' train.id %}" class="book-btn">Book Ticket</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No trains available.</p>
        {% endif %}
    </div>

</body>
</html>
