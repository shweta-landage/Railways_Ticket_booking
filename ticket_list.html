<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .ticket-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        .ticket {
            background: #e3f2fd;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        .ticket p {
            margin: 5px 0;
            font-size: 16px;
        }
        .train-name {
            font-weight: bold;
            color: #333;
        }
        .seat-number {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ« Booked Tickets</h2>

    <div class="ticket-container">
        {% for ticket in tickets %}
            <div class="ticket">
                <p><strong>{{ ticket.passenger_name }}</strong></p>
                <p class="train-name">ðŸš† Train: {{ ticket.train.name }}</p>
                <p class="seat-number">ðŸ’º Seat: {{ ticket.seat_number }}</p>
            </div>
        {% empty %}
            <p>No tickets booked yet.</p>
        {% endfor %}
    </div>

</body>
</html>
